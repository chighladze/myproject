<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/libs/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        {% block style %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
    <div class="page">
        <header class="header">{% include 'main/_header.html' %}</header>
        {% include 'main/_flash.html' %}
        <main class="content">
            <h1 class="text-center">{{ self.title() }}</h1>
            {% block content %}{% endblock %}
        </main>
            <footer class="py-3 my-4">{% include 'main/_footer.html' %}</footer>
        </div>

        <script src="{{ url_for('static', filename='js/libs/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    </body>
</html>
